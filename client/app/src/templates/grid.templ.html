<table class="grid">
    <% for( var i=grid.nbRows-1; i>=0; i--) { %>
        <tr data-row-index="<%= i %>">
            <% for(var j=0; j<grid.nbColumns; j++) { %>
                <td class="cell <%= grid.getCell(j, i) ? 'token' : 'empty' %>" data-col-index="<%= j %>" data-row-index="<%= i %>" >

                </td>
            <% } %>
        </tr>
    <% } %>
</table>

<span><%= error %></span>
